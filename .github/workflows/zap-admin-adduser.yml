name: ZAP API DAST - Admin AddUser (Fixed Token)

on:
  push:
    paths:
      - 'zap/api/admin-adduser.yaml'
  workflow_dispatch:

jobs:
  zap-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ZAP API Scan - Admin AddUser (NO cmd_options)
        uses: zaproxy/action-api-scan@v0.10.0
        with:
          format: openapi
          target: zap/api/admin-adduser.yaml
          alpha: true           # ← replaces -a
          attack_mode: true     # ← replaces -config scanner.attackOnStart=true + view.mode=attack
          timeout: 300          # ← longer timeout

      - name: Upload ZAP Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-admin-adduser-report
          path: |
            report_html.html
            report_json.json
            report_md.md
