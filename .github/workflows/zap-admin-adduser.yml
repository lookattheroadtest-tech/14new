name: ZAP DAST - Admin AddUser (Working Token)

on:
  push:
    paths:
      - 'zap/api/admin-adduser.yaml'
      - 'zap/scripts/add-auth-header.js'
  workflow_dispatch:

jobs:
  zap-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ZAP Full Scan with Fixed Token via HTTP Sender Script
        run: |
          docker run --rm -v ${{ github.workspace }}:/zap/wrk/:rw \
            -t ghcr.io/zaproxy/zaproxy:stable \
            zap.sh -cmd \
            -autorun /zap/wrk/zap/api/admin-adduser.yaml

      - name: Upload ZAP Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-admin-adduser-report
          path: |
            /home/runner/work/14new/14new/*.html
            /home/runner/work/14new/14new/*.json
            /home/runner/work/14new/14new/*.xml
          retention-days: 30
