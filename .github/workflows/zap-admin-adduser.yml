name: ZAP DAST - Admin AddUser (Fixed Token via Script)

on:
  push:
    paths:
      - 'zap/api/admin-adduser.yaml'
      - 'zap/scripts/add-auth-header.js'
  workflow_dispatch:

jobs:
  zap-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run ZAP API Scan Directly (Bypass Buggy Action)
        run: |
          docker run -v ${{ github.workspace }}:/zap/wrk/:rw \
            -t ghcr.io/zaproxy/zaproxy:stable \
            zap-api-scan.py \
            -t /zap/wrk/zap/api/admin-adduser.yaml \
            -f openapi \
            -J /zap/wrk/report_json.json \
            -w /zap/wrk/report_md.md \
            -r /zap/wrk/report_html.html \
            -a \
            -config script.scripts.httpsender.scripts=/zap/wrk/zap/scripts/add-auth-header.js \
            -config script.scripts.httpsender.engine=JavaScript

      - name: Upload ZAP Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-admin-adduser-report
          path: |
            report_html.html
            report_json.json
            report_md.md
          retention-days: 30
