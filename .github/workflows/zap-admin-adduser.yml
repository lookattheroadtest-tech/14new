name: ZAP DAST - Admin AddUser (Working Token via Replacer)

on:
  push:
    paths:
      - 'zap/api/admin-adduser.yaml'
  workflow_dispatch:

jobs:
  zap-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ZAP API Scan - Force Authorization Header
        uses: zaproxy/action-api-scan@v0.10.0
        with:
          format: openapi
          target: zap/api/admin-adduser.yaml
          alpha: true
          attack_mode: true
          timeout: 300
          # THIS IS THE MAGIC LINE â€” forces your exact token on EVERY request
          cmd_options: >-
            -config replacer.full_list=https://raw.githubusercontent.com/zaproxy/zaproxy/develop/zap/src/main/resources/org/zaproxy/zap/extension/ascanrules/replacer.txt
            -config replacer.addRule=Authorization:*=YW5OdGFYUm86WkdWdGJ6RXlNelE9Oj9lPz8/P2c=

      - name: Upload Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-admin-adduser-report
          path: |
            report_html.html
            report_json.json
