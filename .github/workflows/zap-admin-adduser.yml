name: ZAP DAST - Admin AddUser (Working Token)

on:
  push:
    paths:
      - 'zap/api/openapi.yaml'
      - 'zap/scripts/add-auth-header.py'
  workflow_dispatch:

jobs:
  zap-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ZAP API Scan with Fixed Token
        run: |
          docker run --rm -v ${{ github.workspace }}:/zap/wrk/:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-api-scan.py \
            -t /zap/wrk/zap/api/openapi.yaml \
            -f openapi \
            -a \
            --hook=/zap/wrk/zap/scripts/add-auth-header.py \
            -r /zap/wrk/report_html.html \
            -J /zap/wrk/report_json.json

      - name: Upload Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-admin-adduser-report
          path: |
            report_html.html
            report_json.json
