name: ZAP DAST - Admin AddUser (Fixed Token via Script)

on:
  push:
    paths:
      - 'zap/api/admin-adduser.yaml'
      - 'zap/scripts/add-auth-header.js'
  workflow_dispatch:

jobs:
  zap-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ZAP API Scan - Force Authorization Header with Script
        uses: zaproxy/action-api-scan@v0.10.0
        with:
          format: openapi
          target: zap/api/admin-adduser.yaml
          alpha: true
          attack_mode: true
          timeout: 300
          # This loads the script that forces your exact token on every request
          cmd_options: -config ascan.scripts=/zap/wrk/zap/scripts/add-auth-header.js

      - name: Upload ZAP Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-admin-adduser-report
          path: |
            report_html.html
            report_json.json
            report_md.md
          retention-days: 30
